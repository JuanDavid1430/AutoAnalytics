<div class="auth-container login-container">
    <header class="auth-header">
        <i class="fas fa-user-circle header-icon"></i>
        <h1>Login</h1>
    </header>
    <form (ngSubmit)="onSubmit()" class="auth-form">
        <label for="nick">Nick:</label>
        <input type="text" id="nickLogin" [(ngModel)]="email" name="nick" required placeholder="Ingresa tu nick">

        <label for="password">Contraseña:</label>
        <input type="password" id="passwordLogin" [(ngModel)]="password" name="password" required placeholder="Ingresa tu contraseña">

        <button type="submit">Login</button>
    </form>
    <p class="message">{{ message }}</p>
</div>
