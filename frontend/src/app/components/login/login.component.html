<div class="auth-container">
  <div class="auth-form">
    <div class="auth-header">
      <i class="fas fa-user-circle header-icon"></i>
      <h1>Iniciar Sesión</h1>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="nick">Usuario</label>
      <input 
        type="text" 
        id="nick" 
        formControlName="nick" 
        placeholder="Ingrese su usuario"
        [ngClass]="{'is-invalid': loginForm.get('nick')?.invalid && loginForm.get('nick')?.touched}"
      >
      <div class="error-message" *ngIf="loginForm.get('nick')?.invalid && loginForm.get('nick')?.touched">
        El usuario es requerido
      </div>

      <label for="contraseña">Contraseña</label>
      <input 
        type="password" 
        id="contraseña" 
        formControlName="contraseña" 
        placeholder="Ingrese su contraseña"
        [ngClass]="{'is-invalid': loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched}"
      >
      <div class="error-message" *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched">
        La contraseña es requerida y debe tener al menos 6 caracteres
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>
    </form>
  </div>
</div>
