<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span>Bienvenido, <strong>{{ userName }}</strong></span>
    </div>
    <button class="logout-button" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </button>
  </header>

  <div class="dashboard-content">
    <div class="dashboard-card" (click)="navigateTo('registros')">
      <i class="fas fa-car"></i>
      <h3>Registros de Autos</h3>
      <p>Gestiona los registros de vehículos</p>
    </div>

    <div class="dashboard-card" (click)="navigateTo('estadisticas')">
      <i class="fas fa-chart-bar"></i>
      <h3>Estadísticas</h3>
      <p>Visualiza estadísticas y reportes</p>
    </div>

    <div class="dashboard-card" (click)="navigateTo('clientes')">
      <i class="fas fa-users"></i>
      <h3>Registro de Clientes</h3>
      <p>Administra la información de clientes</p>
    </div>
  </div>
</div>
